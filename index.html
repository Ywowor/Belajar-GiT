<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Homepage</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="bg-slideshow">
    <div class="container">
        <div class="slideshow-container">
            <div class="mySlide fade">
                <div class="numText">1 / 3</div>
                <img src="/assets/pic1.jpg" alt="pic1" width="100%" height="250px" style="border-radius: 5px 5px 0 0;">
                <div class="text">Caption One</div>
            </div>
            <div class="mySlide fade">
                <div class="numText">2 / 3</div>
                <img src="/assets/pic2.jpg" alt="pic2" width="100%" height="250px" style="border-radius: 5px 5px 0 0;">
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlide fade">
                <div class="numText">3 / 3</div>
                <img src="/assets/pic3.jpg" alt="pic3" width="100%" height="250px" style="border-radius: 5px 5px 0 0;">
                <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>
            
        </div>
        <div style="text-align: center;">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
